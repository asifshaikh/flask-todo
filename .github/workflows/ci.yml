name: Deploy Flask Todos App

on:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat > .env << EOF
          FLASK_ENV=${{ secrets.FLASK_ENV || 'production' }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          SQLALCHEMY_DATABASE_URI=${{ secrets.SQLALCHEMY_DATABASE_URI || 'sqlite:///database.db' }}
          EOF

      - name: Copy files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "Connecting to $EC2_HOST as $EC2_USERNAME"
          ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "mkdir -p ~/todos-deploy"
          rsync -avz --exclude='.git' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='venv' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ $EC2_USERNAME@$EC2_HOST:~/todos-deploy/

      - name: Deploy application
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh $EC2_USERNAME@$EC2_HOST << 'ENDSSH'
            cd ~/todos-deploy
            chmod +x deploy.sh
            sudo ./deploy.sh
            echo "Deployment complete!"
          ENDSSH

      - name: Health check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for application to start..."
          sleep 10
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_HOST:5000/tasks || echo "000")
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ]; then
            echo "✅ Application is healthy! HTTP $HTTP_CODE"
          else
            echo "❌ Application may not be responding properly. HTTP $HTTP_CODE"
            echo "---- Flask Logs ----"
            ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "tail -n 20 ~/todos-deploy/app.log"
            exit 1
          fi

      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa
